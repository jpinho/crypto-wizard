name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/bet

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test 
       
      - name: Generate deployment package
        run: zip -r deploy.zip ./services/bet -x '*.git*'

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY_ID }}
          region: eu-west-2
          application_name: CryptoWizard
          environment_name: crypto-wizard-staging
          version_label: $(git rev-parse --short "$GITHUB_SHA")
          deployment_package: deploy.zip
